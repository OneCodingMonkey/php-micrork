            name: "Stables"
            description: "The stables are full of sleeping horses, but at least it is nice and warm in here."
            directions:
                north: -
                south: 3
                west: -
                east: 1
        -
            name: "Gardens"
            description: "The gardens are peaceful and surprisingly full of flowers for this time of year."
            directions:
                north: -
                south: 4
                west: 1
                east: 8
