            name: "Castle"
            description: "The castle was built hundreds of years ago when the city was much richer than it is now."
            directions:
                north: 6
                south: -
                west: -
                east: 0
        -
            name: "City Walls"
            description: "The city walls are eight metres high and two thick, and have kept invaders out for centuries."
            directions:
                north: 7
                south: -
                west: 0
                east: -
        -
            name: "Misty alley"
            description: "A dangerous-looking man stands before you holding a small dagger. \"Come any closer and I kill yer!\""
            directions:
                north: 2
                south: -
                west: -
                east: -
            actions:
                fight: [man]
            npcs:
                man: npc/dangerous_man.yml
